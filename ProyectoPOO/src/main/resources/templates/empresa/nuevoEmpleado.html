<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Nuevo Empleado</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/alertify.core.css}" rel="stylesheet" />
<link th:href="@{/css/alertify.default.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-1.12.0.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/alertify.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.dataTables.min.js}" type="text/javascript"></script>
<script th:src="@{/js/dataTables.bootstrap.min.js}"
	type="text/javascript"></script>
	<script th:src="@{/js/sweetalert.min.js}" type="text/javascript"></script>
</head>
<body>
	<div th:include="/template/EmpresaTemplate"></div>
	<div class="container">
		<div
			style="background-color: whitesmoke; padding: 2%; color: black; margin-top: 2%; margin-bottom: 2%;">

			<form class="contenform" action="#"
				th:action="@{/empresa/nuevoEmpleado}" method="post"
				th:object="${empleados}">
				<h1>Empleado</h1>

				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>

				<input type="hidden" value="nuevo" name="operacion">
				<div class="well well-sm" style="color: #C2185B;">
					<strong><span class="glyphicon glyphicon-asterisk"></span>Campos
						requeridos</strong>
				</div>
				<div class="col-md-12">
					<div class="col-md-6">
						<div class="form-group">
							<label for="codigo">Titulo de la oferta:</label>
							<div class="input-group">
								<input type="text" class="form-control" name="tituloOfedrta"
									id="codigo" th:field="*{tituloOferta}"
									placeholder="Ingresa el titulo de la oferta"> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span></span>
							</div>
							
							<div class="form-group">
							<label for="codigo">Precio Regular:</label>
							<div class="input-group">
								<input type="number" class="form-control" name="precioRegular"
									id="codigo" th:field="*{precioRegular}"
									placeholder="Ingresa el precio Regular"> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span></span>
							</div>
						</div>
						<div class="form-group">
							<label for="codigo">Precio Oferta</label>
							<div class="input-group">
								<input type="number" class="form-control" name="precioOferta"
									id="codigo" th:field="*{precioOferta}"
									placeholder="Ingresa el precio de la ferta"> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span></span>
							</div>
						</div>
					
						
						<div class="form-group">
							<label for="codigo">Descripcion:</label>
							<div class="input-group col-md-12">
								<textarea class="form-control"
									placeholder="Ingresa la dirección" th:field="*{descripcionOferta}"
									name="direccion" style="text-align-last: start;"></textarea>
							</div>
						</div>
						
						<div class="form-group">
							<label for="codigo">Cantidad Limite</label>
							<div class="input-group">
								<input type="number" class="form-control" name="cantidadLimite"
									id="codigo" th:field="*{cantidadLimite}"
									placeholder="Ingresa la cantidad Limite"> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span></span>
							</div>
						</div>
						
						
						</div>
					
					</div>
					
					<div class="col-md-6">
						<div class="form-group">
							<div class="form-group">
							<label for="codigo">Fecha Inicio</label>
							<div class="input-group">
								<input type="date" class="form-control" name="fechaInicio"
									id="codigo" th:field="*{fechaInicio}"
									placeholder="Ingresa la fecha de inicio"> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span></span>
							</div>
						</div>
						
						
						<div class="form-group">
							<label for="codigo">Fecha Fin</label>
							<div class="input-group">
								<input type="date" class="form-control" name="fechaFin"
									id="codigo" th:field="*{fechaFin}"
									placeholder="Ingresa la fecha de fin"> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span></span>
							</div>
						</div>
						
						<div class="form-group">
							<label for="codigo">Fecha Limite</label>
							<div class="input-group">
								<input type="date" class="form-control" name="fechaLimite"
									id="codigo" th:field="*{fechaLimite}"
									placeholder="Ingresa la fecha limite"> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span></span>
							</div>
						</div>	
						
						<div class="form-group">
							<label for="codigo">Otros Detalles:</label>
							<div class="input-group col-md-12">
								<textarea class="form-control"
									placeholder="Ingresa la dirección" th:field="*{otrosDetalles}"
									name="direccion" style="text-align-last: start;"></textarea>
							</div>
						</div>
						
						
						
						
						
					</div>

						
						
					</div>

				</div>
				<input type="submit" class="btn btn-info" value="Guardar" name="Guardar">
			</form>
		</div>
	</div>
	
	<div th:if="${fracaso}">
		<div style="display: none;" id="fracaso" th:text='${fracaso}'></div>
		<script>
		var fracaso = document.getElementById("fracaso").innerHTML;
		swal("Ups!", fracaso,"error");
		</script>


	</div>
</body>
</html>
