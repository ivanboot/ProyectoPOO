<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Lista cupones del cliente</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/alertify.core.css}" rel="stylesheet" />
<link th:href="@{/css/alertify.default.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-1.12.0.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/alertify.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.dataTables.min.js}" type="text/javascript"></script>
<script th:src="@{/js/dataTables.bootstrap.min.js}"
	type="text/javascript"></script>
<script th:src="@{/js/sweetalert.min.js}" type="text/javascript"></script>
<style type="text/css">
p {
	color: black;
}

.img-responsive {
	margin-left: auto;
	margin-right: auto;
}
</style>
</head>
<body>
	<div th:include="/template/AdminTemplate"></div>
	<h1 class="text-center" style="color: #004080;"
		th:text="'Lista de cupones de '+${clientes.nombreClientes}+' '+${clientes.apellidosClientes}" />
		
	<div class="container">
		<div class="row">
			<div class="col-md-12">				
				<div id="exTab1" class="container">
					<ul class="nav nav-pills">
						<li class="active"
							style="background-color: whitesmoke; color: black;"><a
							href="#1a" data-toggle="tab">Cupones disponibles</a></li>
						<li style="background-color: whitesmoke; color: black;"><a
							href="#2a" data-toggle="tab">Cupones canjeados</a></li>
						<li style="background-color: whitesmoke; color: black;"><a
							href="#3a" data-toggle="tab">Cupones vencidos</a></li>
					</ul>
					<div class="tab-content clearfix">
						<div class="tab-pane active" id="1a">
							<div th:each="cupones : ${disponibles}">

								<div
									style="background-color: white; padding: 1%; margin-left: 1%;"
									class="col-md-4 col-sm-6 ">
									<div class="thumbnail">
										<div class="text-center">
											<img alt="img" class="img-responsive"
												th:src="@{/images/padlock.png}">
										</div>
										<div class="text-center">
											<h3 th:text="${cupones.ofertas.tituloOferta}" />
											<p>Código del cupón</p>
											<h4 style="color: black;" th:text="${cupones.codigoCupo}" />
										</div>
										<div class="text-center">
											<div class="col-md-6">
												<p>Fecha compra:</p>
												<p th:text="${cupones.fechaCompra}" />
											</div>
											<div class="col-md-6">
												<p>Fecha limite:</p>
												<p th:text="${cupones.ofertas.fechaLimite}" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="tab-pane" id="2a">
							<div th:each="cupones : ${canjeados}">

								<div
									style="background-color: white; padding: 1%; margin-left: 1%;"
									class="col-md-4 col-sm-6 ">
									<div class="thumbnail">
										<div class="text-center">
											<img alt="img" class="img-responsive"
												th:src="@{/images/padlock.png}">
										</div>
										<div class="text-center">
											<h3 th:text="${cupones.ofertas.tituloOferta}" />
											<p>Código del cupón</p>
											<h4 style="color: black;" th:text="${cupones.codigoCupo}" />
										</div>
										<div class="text-center">
											<div class="col-md-6">
												<p>Fecha compra:</p>
												<p th:text="${cupones.fechaCompra}" />
											</div>
											<div class="col-md-6">
												<p>Fecha limite:</p>
												<p th:text="${cupones.fechaCanje}" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="tab-pane" id="3a">
							<div th:each="cupones : ${vencidos}">

								<div
									style="background-color: white; padding: 1%; margin-left: 1%;"
									class="col-md-4 col-sm-6 ">
									<div class="thumbnail">
										<div class="text-center">
											<img alt="img" class="img-responsive"
												th:src="@{/images/padlock.png}">
										</div>
										<div class="text-center">
											<h3 th:text="${cupones.ofertas.tituloOferta}" />
											<p>Código del cupón</p>
											<h4 style="color: black;" th:text="${cupones.codigoCupo}" />
										</div>
										<div class="text-center">
											<div class="col-md-6">
												<p>Fecha compra:</p>
												<p th:text="${cupones.fechaCompra}" />
											</div>
											<div class="col-md-6">
												<p>Fecha limite:</p>
												<p th:text="${cupones.ofertas.fechaLimite}" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer id="footer" style="width: 100%; bottom: 0;">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12">&copy; 2018 Todo ofertas.
					Derechos reservados.</div>
			</div>
		</div>
	</footer>
	<!--/#footer-->
	<script>
		$(document).ready(function() {
			$('#tabla').DataTable();
		});
	</script>
</body>
</html>
